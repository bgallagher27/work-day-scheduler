<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" class="row">
      <!-- Timeblocks go here -->
      <div class="timeblock" class="col-md-12" class="col-sm-12" class="col-xs-12">
        <span class="hour"> 9 AM </span><input type="text" name="9am" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 10 AM </span><input type="text" name="10am" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 11 AM </span><input type="text" name="11am" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 12 PM </span><input type="text" name="12pm" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 1 PM </span><input type="text" name="1pm" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 2 PM </span><input type="text" name="2pm" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 3 PM </span><input type="text" name="3pm" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 4 PM </span><input type="text" name="4pm" class="description"><button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">  
        <span class="hour"> 5 PM </span><input type="text" name="5pm" class="description"><button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <script src="assets/scheduler.js"></script>
  </body>
</html>
